<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порнохаб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в порнохаб</h1>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Фотография 1">
        <img src="images/photo2.jpg" alt="Фотография 2">
        <img src="images/photo3.jpg" alt="Фотография 3">
        <img src="images/photo4.jpg" alt="Фотография 4">
        <!-- Добавьте больше фотографий по необходимости -->
    </div>
    <div class="warning">
        Осторожно, человек еблан!
    </div>
</body>
</html>
